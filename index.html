<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class = "overflow-x-hidden">
    <h1 class = "text-center font-bold text-3xl">Welcome to Calculate me!</h1>
    <div class = "container  text-center">
        <div class = "row">
        <input type="text" class="row m-3 p-[4px] bg-gray-400 rounded-lg  border border-solid text-[20px]">
        </div>
        <div class = "row m-[12px]">
            <button class="button bg-gray-400 border border-black px-3 py-2 rounded-md">C</button>
            <button class="button bg-gray-400 border border-black px-3 py-2 rounded-md">%</button>
            <button class="button bg-gray-400 border border-black px-2 py-2 rounded-md">M+</Main></button>
            <button class="button bg-gray-400 border border-black px-2 py-2 rounded-md">M-</button>
            </div>
        <div class = "row m-[12px] mx-5">
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">7</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">8</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">9</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">*</button>
        </div>
        <div class = "row m-[12px]">
        <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">4</button>
        <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">5</button>
        <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">6</button>
        <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">/</button>
        </div>
        <div class = "row m-[12px] mx-[3px]">
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">1</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">2</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">3</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">+</button>
        </div>
        <div class = "row m-[12px] mx-[3px] ">
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">0</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">.</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">=</button>
            <button class="button bg-gray-400 border border-black px-4 py-2 rounded-md">-</button>
        </div>
    </div>
        
  <script src = "index.js"></script>
</body>
</html>
